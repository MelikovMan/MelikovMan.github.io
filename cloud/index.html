<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <title>Расознование</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src='main.js' defer></script>
  </head>
  <body>
  <h1 id="showbutton"> Расознование текста </h1>
  <div id="wrapper">
    <form id="contact" name="contact" method="POST" accept-charset="UTF-8">
        <label id="canvas-wrapper">
            Рисунок:</br>
            <canvas
            id="the-canvas" 
             width="620" height="380">
           </canvas>
        </label> <br/>
        <button id="clear">Отчистить рисунок</button>  
        <label>
        Язык:<br />
        <select name="field-name-4[]">
          <option value="en">Английский</option>
          <option value="ru" >Русский</option>
        </select>
        </label><br />
        <label>
          <div id="captcha-container">
           </div>
        </label> <br/>
        <input type="submit" name="subbutton" id="submitbutton" disabled/> Send!
        </form>
  </div>
  <script
  src="https://smartcaptcha.yandexcloud.net/captcha.js?render=onload&onload=smartCaptchaInit"
  defer
></script>

<script>
  function callback(token) {
    if (token) {
      document
        .getElementById('submitbutton')
        .removeAttribute('disabled');
    } else {
      document
        .getElementById('submitbutton')
        .setAttribute('disabled', '1');
    }
  }

  function smartCaptchaInit() {
    if (!window.smartCaptcha) {
      return;
    }

    window.smartCaptcha.render('captcha-container', {
      sitekey: ysc1_KWfViJ7g3clWJ3qabNiv6f0mo95RHEEmkSuGtiZa89fc6718,
      callback: callback,
    });
  }

  function smartCaptchaReset() {
    if (!window.smartCaptcha) {
      return;
    }

    window.smartCaptcha.reset();
  }

  function smartCaptchaGetResponse() {
    if (!window.smartCaptcha) {
      return;
    }

    var resp = window.smartCaptcha.getResponse();
  }
</script>
  </body>
</html>
